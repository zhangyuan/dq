name: Build

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.1"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.55.2
      - name: Install
        run: make install
      - run: make build
      - name: Test
        run: gotest -v ./...
      - name: Build
        run: make build-all
      - run: touch .env
      - run: bin/dq_linux-amd64 --help
      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true
      - run: make compress-linux
      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/dq_*
          retention-days: 5
